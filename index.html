<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        #timer {
            font-size: 2em;
            margin: 20px;
        }
        .rose {
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .confetti {
            /* Add your confetti styles here */
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <div id="timer"></div>
    <img src="IMG_0576.jpeg" alt="Roses" />
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    
    <script>
        // Countdown Timer
        const countdownDate = new Date("2026-02-14T00:00:00").getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "It's Valentine's Day!";
            }
        }, 1000);
        
        // Button Actions
        document.getElementById('yesButton').onclick = () => alert("Yay! Can't wait to celebrate!");
        document.getElementById('noButton').onclick = () => alert("Oh no! Maybe next time.");
    </script>
</body>
</html>
