<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { text-align: center; background-color: #f9f9f9; }
        .photo { width: 250px; }
        .countdown { font-size: 24px; margin-top: 20px; }
        .hearts { /* Add heart animation styles */ }
        .roses { /* Add rose animation styles */ }
        .confetti { /* Add confetti animation styles */ }
    </style>
</head>
<body>
    <img class="photo" src="your-image-url.jpg" alt="Valentine's Image">
    <h1>Will You Be My Valentine?</h1>
    <p class="romantic-text">Your love is my warmth and joy. Let’s make this Valentine’s unforgettable!</p>
    
    <div class="countdown" id="countdown"></div>
    
    <div>
        <button onclick="handleResponse('yes')">YES</button>
        <button onclick="handleResponse('no')">NO</button>
    </div>

    <script>
        // Countdown timer logic
        const countdownDate = new Date("2026-02-14T00:00:00Z").getTime();
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
        
        function handleResponse(answer) {
            alert(`You answered: ${answer}`);
        }
    </script>
</body>
</html>
