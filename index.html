<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyrez ‚ù§Ô∏è Orlane - Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe4e9 100%);
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .roses-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .rose {
            position: absolute;
            font-size: 2em;
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 40px;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
            max-width: 1000px;
        }

        .image-section {
            flex: 1;
            text-align: center;
        }

        .image-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            border: 5px solid #ff69b4;
        }

        .content-section {
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            color: #c71585;
            margin-bottom: 15px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            color: #ff69b4;
            margin-bottom: 25px;
            text-align: center;
            font-style: italic;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.1), rgba(255, 105, 180, 0.1));
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #ff69b4;
            text-align: center;
        }

        .info-box p {
            color: #333;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .timer-box {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .timer-label {
            font-size: 1em;
            opacity: 0.95;
            margin-bottom: 10px;
        }

        #timer {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 16px 45px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: white;
            color: #ff69b4;
            border: 3px solid #ff69b4;
        }

        #noBtn:hover {
            background: #ffe4e9;
            transform: scale(1.05);
        }

        #noBtn:active {
            transform: scale(0.95);
        }

        #result {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff1493;
            text-align: center;
            min-height: 50px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 25px;
                gap: 25px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                padding: 14px 35px;
                font-size: 1.1em;
            }

            .image-section img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="roses-bg" id="rosesBg"></div>

    <div class="container">
        <div class="image-section">
            <img src="IMG_0576.jpeg" alt="Tyrez and Orlane">
        </div>

        <div class="content-section">
            <h1>Tyrez ‚ù§Ô∏è Orlane</h1>
            <h2>Will You Be My Valentine? üåπ</h2>
            
            <div class="info-box">
                <p>üåπ Locked in from 09‚Ä¢17‚Ä¢25 at 12:37 AM üåπ</p>
                <p><strong>Choosing each other, always.</strong></p>
            </div>

            <div class="timer-box">
                <div class="timer-label">Together for:</div>
                <div id="timer">Loading...</div>
            </div>

            <div class="buttons">
                <button id="yesBtn">YES üñ§</button>
                <button id="noBtn">NO üôà</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        function createFloatingRoses() {
            const rosesBg = document.getElementById('rosesBg');
            const roses = ['üåπ', 'üíï', '‚ù§Ô∏è', 'üíñ', 'üå∫'];
            
            for (let i = 0; i < 20; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.textContent = roses[Math.floor(Math.random() * roses.length)];
                rose.style.left = Math.random() * 100 + '%';
                rose.style.animationDelay = Math.random() * 5 + 's';
                rose.style.animationDuration = (6 + Math.random() * 4) + 's';
                rosesBg.appendChild(rose);
            }
        }

        function updateTimer() {
            const startDate = new Date('2025-09-17T00:37:00');
            const now = new Date();
            const difference = now - startDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
        }

        document.getElementById('yesBtn').addEventListener('click', function() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#ff1493', '#c71585', '#ffb6c1', '#ff69b4']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#ff1493', '#c71585', '#ffb6c1', '#ff69b4']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#c71585', '#ffb6c1', '#ff69b4']
            });

            document.getElementById('result').innerHTML = 'üíïüåπ YES! SHE SAID YES! üåπüíï';
            document.getElementById('yesBtn').disabled = true;
            document.getElementById('noBtn').disabled = true;
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('result').innerHTML = 'üíî I will ask again tomorrow! üíî';
        });

        window.addEventListener('load', function() {
            createFloatingRoses();
            updateTimer();
            setInterval(updateTimer, 1000);
        });
    </script>
</body>
</html>
