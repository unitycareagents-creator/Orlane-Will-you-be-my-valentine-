<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day with Tyrez and Orlane</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #c71585;
        }
        .countdown {
            font-size: 2em;
            margin: 20px;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
        }
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, Orlane?</h1>
    <div class="countdown" id="countdown">10:00</div>
    <div class="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
    <div id="confetti"></div>
    <script>
        const countdownDisplay = document.getElementById('countdown');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const confetti = document.getElementById('confetti');

        // Countdown timer
        let timeLeft = 600; // 10 minutes in seconds
        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownDisplay.textContent = 'TIME IS UP!';
                yesButton.disabled = true;
                noButton.disabled = true;
            }
            timeLeft--;
        }, 1000);

        // Handle YES button click
        yesButton.addEventListener('click', () => {
            confetti.style.display = 'block';
            launchConfetti();
            alert('Orlane said YES! ðŸŽ‰');
            clearInterval(countdown);
        });

        // Handle NO button click
        noButton.addEventListener('click', () => {
            alert('Orlane said NO! ðŸ’”');
            clearInterval(countdown);
        });

        // Function to create confetti effect
        function launchConfetti() {
            // Simple confetti effect implementation
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                confettiPiece.style.opacity = '0.8';
                confettiPiece.style.transform = `translate(${Math.random() * 100}vw, ${Math.random() * 100}vh)`;
                confettiPiece.style.transition = 'transform 3s ease-out';
                confetti.appendChild(confettiPiece);
                setTimeout(() => {
                    confettiPiece.style.transform = `translate(${Math.random() * 100}vw, -100vh)`;
                    setTimeout(() => {
                        confettiPiece.remove();
                    }, 3000);
                }, 100);
            }
        }
    </script>
</body>
</html>
