<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff5c93, #ffb5c5);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .rose {
            position: absolute;
            animation: float 5s infinite;
            font-size: 3em;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .button {
            padding: 10px 20px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover { transform: scale(1.1); }
        .no-button {
            position: absolute;
            right: 10%;
            bottom: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? üåπ</h1>
        <button class="button yes-button">YES üåπ</button>
        <button class="button no-button">NO ‚ùå</button>
        <div id="confetti"></div>
    </div>
    <script>
        const yesButton = document.querySelector('.yes-button');
        const noButton = document.querySelector('.no-button');
        const confetti = document.getElementById('confetti');

        // Interactive effects for YES button
        yesButton.addEventListener('click', () => {
            confettiAnimation();
            alert('Yay! ‚ù§Ô∏è You said YES!');
        });

        // NO button that runs away
        noButton.addEventListener('click', () => {
            noButton.style.transition = 'transform 0.5s';
            noButton.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * -100}px)`;
            alert('Aww... üò¢ You said NO!');
        });

        // Confetti animation
        function confettiAnimation() {
            // Simplified confetti animation logic
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.className = 'rose';
                confettiPiece.innerHTML = 'üåπ';
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(confettiPiece);
                setTimeout(() => confettiPiece.remove(), 3000);
            }
        }
    </script>
</body>
</html>
