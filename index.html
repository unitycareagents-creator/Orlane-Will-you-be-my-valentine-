<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-color: #FF5733; }
            50% { background-color: #FF33A1; }
            100% { background-color: #FF5733; }
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            animation: float 3s infinite;
            transform: rotate(45deg);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <img src="path-to-your-photo.jpg" alt="Photo Display" style="max-width: 300px; border-radius: 15px;"></img>
    <div class="buttons">
        <button class="button yes">YES</button>
        <button class="button no">NO</button>
    </div>
    <script>
        document.querySelector('.yes').addEventListener('click', function() {
            alert('Yay! Love wins!');
            // Add confetti and animation logic here
        });

        document.querySelector('.no').addEventListener('click', function() {
            alert('Oh no! More chocolates for me!');
            // Add funny animation logic here
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.browser.min.js"></script>
</body>
</html>
